<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
		<title>File Box</title>
		<link rel="stylesheet" href="./css/main.css" type="text/css" />
		<script type='text/javascript' src='./js/jquery.min.js'></script>
		<script type='text/javascript' src='./js/jquery.form.min.js'></script>
	</head>
	<body>
		<header id='header'>
			<strong><a id='htitle' href='./'>File Box</a></strong>
		</header>
		<center id='upload' class='area'>
			<form id='file-upload' method='POST' enctype='multipart/form-data'>
				<table border='0'>
					<tr>
						<td>文件1：</td><td id='fn1' class='filename'></td><td id='fo1' class='opt'>&#10010;</td>
					</tr>
					<tr>
						<td>文件2：</td><td id='fn2' class='filename'></td><td id='fo2' class='opt'>&#10010;</td>
					</tr>
					<tr>
						<td>文件3：</td><td id='fn3' class='filename'></td><td id='fo3' class='opt'>&#10010;</td>
					</tr>
				</table><br />
				<input type='file' id='file1' class='ifile' name='file1' />
				<input type='file' id='file2' class='ifile' name='file2' />
				<input type='file' id='file3' class='ifile' name='file3' />
				有效期：
				<input type='radio' name='duration' value='1' checked='true' />1天
				<input type='radio' name='duration' value='2' />2天
				<input type='radio' name='duration' value='3' />3天
				<input type='radio' name='duration' value='7' />7天
				<input type='checkbox' name='one-off' />“下后即删”<br/><br />
				<input type='submit' id='submit' value='开始上传' />
			</form>
		</center>
		<center id='download' class='area'>
			<div id='file-list'></div>
		</center>
		<center>
			Copyright &#169;2013 <a target='_blank' href='http://heiher.info'>Heiher</a>. All rights reserved 
		</center>
		<script type='text/javascript' src='./js/main.js'></script>
	</body>
</html>
